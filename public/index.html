<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>서행 - 강원도 독립서점 여행</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #ff5252;
        }
        .countdown {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">서행</div>
        <div class="message">강원도 독립서점 여행 앱을 다운로드하세요!</div>
        <div class="countdown" id="countdown">5초 후 앱스토어로 이동합니다...</div>
        <a href="https://play.google.com/store/apps/details?id=com.gyurijake.seohaengfe" class="button">
            Google Play Store에서 다운로드
        </a>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const webLink = document.getElementById('webLink');
        
        // 현재 URL을 웹 링크로 설정
        webLink.href = window.location.href;
        
        // 카운트다운 시작
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = `${countdown}초 후 앱스토어로 이동합니다...`;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // Play Store로 리다이렉트
                window.location.href = 'https://play.google.com/store/apps/details?id=com.gyurijake.seohaengfe';
            }
        }, 1000);
        
        // 앱이 설치되어 있는지 확인 (Android)
        function checkAppInstalled() {
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.indexOf('android') > -1;
            
            if (isAndroid) {
                // Android에서 앱 설치 여부 확인 시도
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'intent://seo-haeng-fe.vercel.app#Intent;scheme=https;package=com.gyurijake.seohaengfe;end';
                document.body.appendChild(iframe);
                
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 1000);
            }
        }
        
        // 페이지 로드 시 앱 설치 여부 확인
        checkAppInstalled();
    </script>
</body>
</html>
